<div class="form-group">
	<label for="name">Name:</label> 
	<input class="form-control" id="name" value="{{name}}">
</div>
<div class="form-group">
	<label for="productionYear">Date of production:</label> 
	<input class="form-control" id="productionYear" value="{{productionYear}}">
</div>
<div class="form-group">
	<label for="price">Price:</label> 
	<input class="form-control" id="price" value="{{price}}">
</div>
<button id="save" type="submit" class="btn btn-default">Save</button>
<button id="cancel" class="btn btn-default">Cancel</button>
